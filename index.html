<!DOCTYPE html>
<head>
	<title>Choose your own story</title>
	<meta charset="UTF 8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Special+Elite" rel="stylesheet">
</head>
<body>
	<div class="character" id="character1">
		<iframe src="iframe1.html" frameborder="0" width="100%" height="100%" id="frame1">
  		<p>Your browser does not support iframes.</p>
		</iframe>
	 </div>
	<div id="setting"> 
	<iframe src="iframe2.html" frameborder="0" width="100%" height="100%" id="frame3">
  		<p>Your browser does not support iframes.</p>
		</iframe>
	</div>
	<div class="character" id="character2"> 
	<iframe src="iframe4.html" frameborder="0" width="100%" height="100%" id="frame2">
  		<p>Your browser does not support iframes.</p>
		</iframe></div>
	<div id="object"> 
	<iframe src="iframe3.html" frameborder="0" width="100%" height="100%" id="frame4">
  		<p>Your browser does not support iframes.</p>
		</iframe>
	</div>
	<div class ="text" id="text1">
		<h2>Create a story with this character...</h2>
	</div>
	<div class ="text" id="text2">
		<h2>...and this character...</h2>
	</div>
	<div class ="text" id="text3">
		<h2>...in this setting...</h2>
	</div>
	<div class ="text" id="text4">
		<h2>...and involving this object.</h2>
	</div>
	<div id="text5">
		<h3>Not sure about your choices? Press '1' or '2' to change your characters, '3' for a new setting and '4' to toggle objects.
		<br>Pictures from <a href="http://unsplash.com">Unsplash</a></h3>
	</div>	
	<script src="app.js"></script>
</body>
